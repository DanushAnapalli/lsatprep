<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917"/>
      <stop offset="100%" style="stop-color:#292524"/>
    </linearGradient>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#44403c"/>
      <stop offset="100%" style="stop-color:#292524"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>

  <!-- Sidebar -->
  <rect x="0" y="0" width="240" height="720" fill="#1c1917"/>
  <rect x="239" y="0" width="1" height="720" fill="#44403c" opacity="0.5"/>

  <!-- Logo area -->
  <rect x="20" y="20" width="200" height="50" rx="4" fill="#1a365d" opacity="0.8"/>
  <text x="70" y="52" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="white">LSATprep</text>

  <!-- Sidebar menu items -->
  <rect x="20" y="100" width="200" height="40" rx="4" fill="#f59e0b" opacity="0.9"/>
  <text x="50" y="126" font-family="Arial, sans-serif" font-size="14" fill="#1c1917" font-weight="bold">Dashboard</text>

  <text x="50" y="175" font-family="Arial, sans-serif" font-size="14" fill="#a8a29e">Analytics</text>
  <text x="50" y="215" font-family="Arial, sans-serif" font-size="14" fill="#a8a29e">Practice Tests</text>
  <text x="50" y="255" font-family="Arial, sans-serif" font-size="14" fill="#a8a29e">Games</text>
  <text x="50" y="295" font-family="Arial, sans-serif" font-size="14" fill="#a8a29e">Goal Setting</text>

  <!-- Main content area -->

  <!-- Header -->
  <text x="280" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">Dashboard</text>
  <text x="280" y="85" font-family="Arial, sans-serif" font-size="14" fill="#a8a29e">Welcome back! Here's your progress.</text>

  <!-- Stats cards row -->
  <rect x="280" y="110" width="230" height="100" rx="8" fill="#292524" stroke="#44403c" stroke-width="1"/>
  <text x="300" y="145" font-family="Arial, sans-serif" font-size="12" fill="#a8a29e">Current Score</text>
  <text x="300" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f59e0b">165</text>

  <rect x="530" y="110" width="230" height="100" rx="8" fill="#292524" stroke="#44403c" stroke-width="1"/>
  <text x="550" y="145" font-family="Arial, sans-serif" font-size="12" fill="#a8a29e">Target Score</text>
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">175</text>

  <rect x="780" y="110" width="230" height="100" rx="8" fill="#292524" stroke="#44403c" stroke-width="1"/>
  <text x="800" y="145" font-family="Arial, sans-serif" font-size="12" fill="#a8a29e">Tests Completed</text>
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white">12</text>

  <rect x="1030" y="110" width="230" height="100" rx="8" fill="#292524" stroke="#44403c" stroke-width="1"/>
  <text x="1050" y="145" font-family="Arial, sans-serif" font-size="12" fill="#a8a29e">Study Streak</text>
  <text x="1050" y="180" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f59e0b">7 days</text>

  <!-- Chart card -->
  <rect x="280" y="230" width="480" height="250" rx="8" fill="#292524" stroke="#44403c" stroke-width="1"/>
  <text x="300" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Score Progress</text>

  <!-- Simple chart line -->
  <polyline points="320,420 380,400 440,410 500,380 560,360 620,340 680,320 720,310"
            fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <circle cx="720" cy="310" r="6" fill="#f59e0b"/>

  <!-- Chart grid lines -->
  <line x1="320" y1="300" x2="720" y2="300" stroke="#44403c" stroke-width="1" opacity="0.3"/>
  <line x1="320" y1="350" x2="720" y2="350" stroke="#44403c" stroke-width="1" opacity="0.3"/>
  <line x1="320" y1="400" x2="720" y2="400" stroke="#44403c" stroke-width="1" opacity="0.3"/>

  <!-- Performance breakdown card -->
  <rect x="780" y="230" width="480" height="250" rx="8" fill="#292524" stroke="#44403c" stroke-width="1"/>
  <text x="800" y="265" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Section Breakdown</text>

  <!-- Performance bars -->
  <text x="800" y="310" font-family="Arial, sans-serif" font-size="12" fill="#a8a29e">Logical Reasoning</text>
  <rect x="800" y="320" width="400" height="20" rx="4" fill="#44403c"/>
  <rect x="800" y="320" width="320" height="20" rx="4" fill="#22c55e"/>
  <text x="1130" y="335" font-family="Arial, sans-serif" font-size="12" fill="white">80%</text>

  <text x="800" y="370" font-family="Arial, sans-serif" font-size="12" fill="#a8a29e">Analytical Reasoning</text>
  <rect x="800" y="380" width="400" height="20" rx="4" fill="#44403c"/>
  <rect x="800" y="380" width="280" height="20" rx="4" fill="#f59e0b"/>
  <text x="1130" y="395" font-family="Arial, sans-serif" font-size="12" fill="white">70%</text>

  <text x="800" y="430" font-family="Arial, sans-serif" font-size="12" fill="#a8a29e">Reading Comprehension</text>
  <rect x="800" y="440" width="400" height="20" rx="4" fill="#44403c"/>
  <rect x="800" y="440" width="340" height="20" rx="4" fill="#3b82f6"/>
  <text x="1130" y="455" font-family="Arial, sans-serif" font-size="12" fill="white">85%</text>

  <!-- Recent activity card -->
  <rect x="280" y="500" width="980" height="200" rx="8" fill="#292524" stroke="#44403c" stroke-width="1"/>
  <text x="300" y="535" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Recent Activity</text>

  <!-- Activity items -->
  <rect x="300" y="555" width="920" height="40" rx="4" fill="#1c1917"/>
  <text x="320" y="580" font-family="Arial, sans-serif" font-size="13" fill="white">PrepTest 88 - Section 2</text>
  <text x="980" y="580" font-family="Arial, sans-serif" font-size="13" fill="#22c55e">Score: 23/25</text>

  <rect x="300" y="605" width="920" height="40" rx="4" fill="#1c1917"/>
  <text x="320" y="630" font-family="Arial, sans-serif" font-size="13" fill="white">Logic Games Practice</text>
  <text x="980" y="630" font-family="Arial, sans-serif" font-size="13" fill="#f59e0b">In Progress</text>

  <rect x="300" y="655" width="920" height="40" rx="4" fill="#1c1917"/>
  <text x="320" y="680" font-family="Arial, sans-serif" font-size="13" fill="white">PrepTest 87 - Full Test</text>
  <text x="980" y="680" font-family="Arial, sans-serif" font-size="13" fill="#a8a29e">Completed</text>

  <!-- Play button overlay -->
  <rect x="0" y="0" width="1280" height="720" fill="black" opacity="0.4"/>

  <circle cx="640" cy="360" r="60" fill="#f59e0b" opacity="0.95"/>
  <polygon points="620,330 620,390 670,360" fill="white"/>

  <text x="640" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">Watch How It Works</text>
  <text x="640" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#d4d4d4">90 second tour</text>
</svg>
