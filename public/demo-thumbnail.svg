<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1917;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#292524;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#44403c" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1280" height="720" fill="url(#grid)"/>

  <!-- Center content -->
  <g transform="translate(640, 360)">
    <!-- Logo background -->
    <rect x="-60" y="-120" width="120" height="80" rx="4" fill="#1a365d"/>

    <!-- Scale icon (simplified) -->
    <g fill="white">
      <rect x="-2" y="-100" width="4" height="40"/>
      <rect x="-30" y="-65" width="60" height="4"/>
      <circle cx="-25" cy="-55" r="15" fill="none" stroke="white" stroke-width="3"/>
      <circle cx="25" cy="-55" r="15" fill="none" stroke="white" stroke-width="3"/>
    </g>

    <!-- Text -->
    <text x="0" y="20" text-anchor="middle" font-family="Georgia, serif" font-size="32" font-weight="bold" fill="white">LSATprep</text>
    <text x="0" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#a8a29e">Platform Demo</text>

    <!-- Play button hint -->
    <circle cx="0" cy="120" r="30" fill="#f59e0b" opacity="0.9"/>
    <polygon points="-8,108 -8,132 12,120" fill="white"/>
  </g>

  <!-- Corner decorations -->
  <rect x="20" y="20" width="80" height="4" fill="#f59e0b"/>
  <rect x="20" y="20" width="4" height="80" fill="#f59e0b"/>
  <rect x="1180" y="696" width="80" height="4" fill="#f59e0b"/>
  <rect x="1256" y="616" width="4" height="80" fill="#f59e0b"/>
</svg>
